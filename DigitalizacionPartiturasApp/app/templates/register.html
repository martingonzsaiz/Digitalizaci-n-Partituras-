<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            background-color: #3e3200;
            color: #d3ca9b;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .alert-custom {
            background-color: #ffcc00;
            color: black;
        }

        .centered-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .form-container {
            width: 700px;
            background-color: #d3ca9b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: none;
        }

        .btn:hover, .btn:focus {
            background-color: #a66e23;
            color: #3e3200;
        }

        h1 {
            color: #3e3200;
            margin-bottom: 10px;
        }

        .form-label {
            color: #59452a;
        }

        .form-control {
            background-color: #b4ad7f;
            color: #59452a;
            border: 2px solid #7e6928;
        }

        .btn-success, .btn-success:hover, .btn-success:focus, .btn-success:active {
            background-color: #9d8034;
            border: none;
            color: #3e3200;
            width: 100%;
            text-align: center;
        }

        .btn-link, .btn-link:hover, .btn-link:focus, .btn-link:active {
            color: #3e3200;
            text-decoration: none;
        }

        .link-menu, .link-menu:hover {
            color: #3e3200;
            text-decoration: none;
            font-size: 18px;
        }

        .link-menu:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="centered-form">
        <div class="alert-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-custom alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="form-container mx-auto">
            <h1>Registro de Usuario</h1>
            <form action="/register" method="post" class="p-4" style="background-color: transparent;">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electr칩nico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Repetir contrase침a:</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
                <div class="mt-3 text-center">
                    <a href="/login" class="link-menu">Iniciar Sesi칩n</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
