<!DOCTYPE html>
<html>
<head>
    <title>Cargar Partitura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .max-width-500 {
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="max-width-500 w-100">
        <h1 class="text-center mb-4">Cargar Partitura</h1>
        
        <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data" class="card p-4 shadow" id="uploadForm">
            <div class="mb-3">
                <label for="title" class="form-label">Título de la partitura:</label>
                <input type="text" id="title" name="title" required class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="file" class="form-label">Archivo:</label>
                <input type="file" id="file" name="file" accept=".pdf, .jpg, .jpeg, .png" required class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitButton">Subir</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('menu') }}" class="btn btn-link">Regresar al Menú</a>
            <a href="{{ url_for('list_sheet_music') }}" class="btn btn-link">Ver Partituras Cargadas</a>
        </div>
    </div>

    <!-- Optional JavaScript for additional functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').onsubmit = function() {
            document.getElementById('submitButton').innerHTML = 'Cargando...';
            document.getElementById('submitButton').disabled = true;
        };
    </script>
</body>
</html>
