<!DOCTYPE html>
<html>
<head>
    <title>Selecciona Partitura para Digitalizar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .list-group-item {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .form-check-input {
            margin-top: 0;
            margin-right: 10px;
        }
        .submit-button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-3">Selecciona una Partitura para Digitalizar</h1>
        <form action="{{ url_for('digitalize') }}" method="post">
            <div class="list-group">
                {% for file in sheet_music_files %}
                <label class="list-group-item">
                    <input type="radio" class="form-check-input" name="filename" value="{{ file }}">
                    {{ file }}
                </label>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success mt-3 submit-button">Digitalizar Seleccionada</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
