<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Partituras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
      .alert-custom {
          background-color: #ffcc00;
          color: black;
      }
  </style>
</head>
<body>
    <div class="container mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                  <div class="alert alert-custom alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
              {% endfor %}
          {% endif %}
      {% endwith %}
    </div>    
    <div class="container mt-5">
        <h1 class="mb-4">Partituras</h1>
        <ul class="list-group">
            {% for sheet in sheet_music_files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('main.digitalize_and_view', filename=sheet.name) }}">{{ sheet.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('main.menu') }}" class="btn btn-primary mt-4">Volver al Men√∫</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
