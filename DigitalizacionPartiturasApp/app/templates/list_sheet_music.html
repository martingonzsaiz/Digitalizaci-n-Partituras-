<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Partituras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Partituras Disponibles</h1>
        <form action="{{ url_for('main.digitalize') }}" method="post">
            <div class="list-group">
                {% for sheet in sheet_music_files %}
                    <label class="list-group-item">
                        <input type="radio" class="form-check-input" name="filename" value="{{ sheet.name }}">
                        {{ sheet.name }}
                    </label>
                {% else %}
                    <li class="list-group-item">No hay partituras disponibles.</li>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success mt-3">Digitalizar Seleccionada</button>
        </form>
    </div>
</body>
</html>
