<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partituras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Partituras</h1>
        <ul class="list-group">
            {% for sheet in sheet_music_files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('main.digitalize_and_view', filename=sheet.name) }}">{{ sheet.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('main.menu') }}" class="btn btn-primary mt-4">Volver al Men√∫</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
