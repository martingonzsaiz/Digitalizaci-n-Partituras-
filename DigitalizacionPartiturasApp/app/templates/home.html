<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Melody Matrix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #3e3200;
            color: #d3ca9b;
            font-family: 'Georgia', serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .title-container {
            font-size: 64px;
            font-weight: bold;
            color: #d3ca9b;
            font-family: 'Great Vibes', cursive;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .btn {
            background-color: #d1cc9c;
            border: none;
            color: #3e3200;
            padding: 15px 30px;
            margin: 10px 0;
            width: 300px;
            text-transform: uppercase;
            font-size: 20px;
            border-radius: 5px;
        }
        
        .btn:hover, .btn:focus {
            background-color: #a66e23;
            color: #3e3200;
        }
        
        footer {
            width: 100%;
            padding: 10px;
            text-align: center;
            color: #d3ca9b;
            font-size: 16px;
            position: absolute;
            bottom: 0;
        }        
    </style>
</head>
<body>
    <div class="title-container">
        Melody Matrix
    </div>
    <div class="button-container">
        <a href="/login" class="btn">Inicio de sesión</a>
        <a href="/register" class="btn">Registro</a>
    </div>
    <footer>
        Universidad de Burgos - Trabajo de Fin de Grado: Digitalización de Partituras Antiguas, Julio 2024
    </footer>
</body>
</html>
